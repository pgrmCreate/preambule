<style>
  body {
    background: white;
  }

  .contentRead::first-letter {
    font-family: 'Raleway','HelveticaNeueW02-UltLt', 'HelveticaNeue-UltraLight', "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: 600;
    float: left;
    font-size: 6em;
    line-height: .8em;
    padding-top: 0.06em;
    padding-right: 0.2em;
    padding-left: 0.2em;
    position: relative;
    bottom: 90px;
    clear: none;
  }

  .titreReadBook {
    box-sizing: border-box;
    clear: both;
    color: rgb(51, 51, 51);
    display: block;
    font-family: HelveticaNeue, Arial, Verdana, sans-serif;
    font-size: 23.636363983154297px;
    font-weight: bold;
    height: 33.6363639831543px;
    letter-spacing: 4.759999752044678px;
    line-height: 30.909090042114258px;
    margin-bottom: 24px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 35px;
    text-align: center;
  }
</style>

  <h3>Index : {{margin_select}}</h3>

  <div class="container">

  <span class="glyphicon glyphicon-chevron-left bibli_arrow"
        ng-click="changePage('left');"
      style="left: 10px;"></span>

  <span class="glyphicon glyphicon-chevron-right bibli_arrow"
        ng-click="changePage('right');"
      style="right: 10px;"></span>

  <ul class="book_reader" ng-init="margin_select = 0;">
    <li style="left: {{0 - margin_select}}px;">
      <h1 style="margin-top: 25px; text-align: center;" class="titreReadBook">{{selectBook.titre}}</h1>

      <img
           style="width: 400px; margin: 30px auto 50px auto; clear: both; display: block;"
           src="{{selectBook.photo}}">

      <p style="text-align: center;">
        {{selectBook.description}}
      </p>
    </li>


    <li style="left: {{1140 - margin_select}}px;">
      <h1 class="contentRead" id="reader_1">{{selectBook.content}}</h1>
    </li>

    <li style="left: {{2280 - margin_select}}px;">
      <h1 class="contentRead">{{selectBook.contentSuite}}</h1>
    </li>
  </ul>
</div>

</div>
