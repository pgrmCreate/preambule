<div ng-include="'partials/navbar'"></div>

<div class="row">
  <ul class="preambule_articles">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 view"
         ng-repeat="preambule in preambules">
      <li>
        <img class="thumbnail img-responsive" ng-src='http://lorempixum.com/600/350/abstract/{{ $index }}'>
      </li>
      <h2>{{preambule.titre}}</h2>
      <h4>par : <i>{{preambule.auteur}}</i></h4>
      <p>
          {{preambule.votes}} votes
      </p>
      <p>
        {{preambule.commentaires}} commentaires
      </p>
    </div>
  </ul>
</div>
