<div class="row" ng-controller="SettingsCtrl">
  <div class="col-sm-12">
    <h1>Changer mot de passe</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
    	
      <div class="form-group">
        <label>Mot de passe actuel</label>

        <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
               mongoose-error/>    
        <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
        </p>
      </div>

      <div class="form-group">
        <label>Nouveau mot de passe</label>

        <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" 
               ng-minlength="3"
               required/>
        <p class="help-block"
           ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Le mot de passe doit avoir au moins 3 caracteres.
        </p>
      </div>

      <div class="form-group">
        <label>Confirmer nouveau mot de passe</label>

        <input type="password" name="newPassword" class="form-control" ng-model="confirmNewPassword"
               ng-minlength="3"
               required/>
        <p class="help-block"
           ng-show="formError_confirmPassword">
          Le mot de passe et la confirmation du mot de passe doit etre similaire
        </p>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Changer mot de passe</button>
    </form>
  </div>
</div>
