<form ng-controller="LoginCtrl" class="form" name="form" ng-submit="login(form)" novalidate>

  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" class="form-control" ng-model="user.email" required>
  </div>

  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password" name="password" class="form-control" ng-model="user.password" required>
  </div>

  <div class="form-group has-error">
    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
      Please enter your email and password.
    </p>
    <p class="help-block">{{ errors.other }}</p>
  </div>

  <button type="submit" class="btn btn-lg btn-primary"> Sign in </button>
</form>

<div class="row">
  <div class="col-sm-12">
    <hr>
    Not registered? <a class="text-center new-account" style="cursor: pointer; "
      ng-click="create_account_window()">Create an account.</a>
  </div>
</div>

<div style="margin-top: 2em;">
  <fb:login-button data-size="xlarge" scope="public_profile,email" onlogin="checkLoginState();">FACEBOOK
  </fb:login-button>

  <div id="status">
  </div>
</div>
